{% extends "base.html" %} {% block main %}
<h1>Suppression du livre {{ selectedLivre.Titre }}. Etes vous sur ?</h1>
<form role="form" method="POST" action="{{ url_for ('eraseLivre') }}">
  {{ deleteForm.hidden_tag () }}
  <div class="form-group mb-3">
    {{ deleteForm.idL.label }} {{ deleteForm.idL(size=50, disabled=True,
    class_="form-control") }}
  </div>
  <input class="btn btn-danger" type="submit" value="Confirmer" />
  <a href="{{ url_for('getLivre') }}" class="btn btn-secondary">Retour</a>
</form>
{% endblock %}
